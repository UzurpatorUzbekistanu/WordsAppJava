<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="section">
    <button onclick="window.location.href='index.html'" id="index-btn">Powrót</button>
    <button onclick="window.location.href='registry.html'"  id="registry-btn">Zarejestruj</button>
</div>
<div class="section">
    <div class="container">
        <h1>Log in</h1>
        <form action="/auth/login" method="post"> <!-- Zmieniamy formularz na POST do /auth/login -->
            <label for="name">Nazwa:</label>
            <input type="name" id="name" name="username" required> <!-- Dodajemy atrybut name -->
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required> <!-- Dodajemy atrybut name -->
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
</div>

</body>
</html>
